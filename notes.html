<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Pocket Patro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap'" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, 'sans-serif';
    }
</style>
</head>
<body>
    <div class="main flex  justify-center items-center">
        <div class="right w-100 flex  flex-col md:w-3/4 ">
            <div class="searchbar-profile">
                <div class="search my-4">
                    <form class="flex items-center">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full px-2">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <input type="text" id="simple-search"
                                class="bg-white border border-black-300 text-white text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-black dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Search" required>
                        </div>
                        <button type="submit"
                            class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg  border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <span class="sr-only">Search</span>
                        </button>
                        <div class="profile flex justify-between items-center ml-4 mr-2 md:absolute md:right-[1rem]">
                            <i class="fa fa-gear text-2xl cursor-pointer icon"></i>
                            <div class="logout rounded-xl absolute top-[60px] right-[30px] md:top-[10px] bg-neutral-600 text-white logout hidden">
                                
                                <ul class="text-center" id="">
                                    <li class="p-4 hover:bg-gray-900 rounded-xl"><a href="logout">Logout <i class="fa fa-right-from-bracket mx-4"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    
    
                </div>
            </div>
            <div class="form">
                <form action="notes" class="flex flex-col mr-1 p-4 w-100" method="post">
                    <input class="my-2 p-4 bg-neutral-800	 text-white font-[mono] text-xl placeholder-white rounded-xl" type="text" placeholder="Note Title" name="title" required>
                    <select name="category" class="my-2 p-4 bg-neutral-800 cursor-pointer text-white font-[mono] text-xl placeholder-white rounded-xl" required>
                            <option value=''>Category</option>
                            <option value="General">General</option>
                            <option value='Meetings'>Meetings</option>
                            <option value='Remainders'>Remainders</option>
                            <option value='Birthdates'>Birthdates</option>
                            <option value='Contact'>Contact</option>
                            <option value='Notes'>Notes</option>
                            <option value='Business'>Business</option>
                            <option value='Personal'>Personal</option>
                            <option value='To Do List'>To Do List</option>
                            <option value='Diary Entry'>Diary Entry</option>
                            <option value='Work'>Work</option>
                            <option value='Passwords'>Passwords</option>
                            <option value='Other'>Other</option>
                      </select>
                    <textarea class="my-2 p-4 bg-neutral-800	 text-white font-[mono] text-xl placeholder-white rounded-xl" name="description" id="" cols="25" rows="7" placeholder="Note Description" required></textarea>
                    <input class="bg-blue-800 hover:bg-blue-900 h-12 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded cursor-pointer" type="submit" value="Add Note">
                </form>
            </div>
        </div>
    </div>
    <h3 class="md:text-left md:ml-40 mt-10 p-3 bg-[#0e10af] text-white rounded text-base m-4 md:text-2xl text-center">Your Notes - Bhuwan Acharya</h3>
    <div id='notes' class="notes flex justify-center items-center flex-wrap p-4">
        <div class="note_items w-[20rem] m-4 relative bg-gray-200 p-1 rounded-lg ">
            <div class="title text-xl mt-2 p-2 font-[roboto] font-bold text-blue-600">Hii</div>
            <div class="description p-2 text-sm font-[georgia] text-red-600">How are you?</div>
            <div class="category absolute top-[0px] bg-green-400 text-white right-[0px] rounded p-1 italic">Business</div>
            <div class="actions m-2 cursor-pointer">
                <a href="remove/{{note.id}}">
                <svg class="w-[30px] rounded-xl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g> <path fill="none" d="M0 0h24v24H0z"/> <path d="M4 8h16v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8zm3-3V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v2h5v2H2V5h5zm2-1v1h6V4H9zm0 8v6h2v-6H9zm4 0v6h2v-6h-2z"/> </g> </svg>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $('.icon').click(function () {
                $(".logout").slideToggle();
              
            });
        $('#bell').click(function () {
                $("#notifications").slideToggle();
              
            });
    </script>
    <!-- {% comment %} <script>
        setTimeout( function() { 
        $(".alert").remove();
         }, 2000);
    </script> {% endcomment %} -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
